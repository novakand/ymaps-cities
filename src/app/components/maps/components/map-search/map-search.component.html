<p-autocomplete
    [(ngModel)]="value"
    [suggestions]="suggestions$ | async"
    field="label"
    [forceSelection]="true"
    minLength="3"
    delay="500"
    inputStyleClass="w-[78vw]  sm:w-[320px] border-0 pr-10 truncate"
    styleClass="w-full"
    [showClear]="true"
    (completeMethod)="onSearch($event)"
    (onSelect)="onSelect($event.value)"
    (onClear)="onClear()"
    [dropdown]="false"
    placeholder="Поиск..."
>
</p-autocomplete>
